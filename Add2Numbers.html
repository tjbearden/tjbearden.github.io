    <Script>
        function addNumbers(){
            

	//INPUT
	 let x = parseFloat(document.getElementById('input1').value);
	 let y = parseFloat(document.getElementById('input2').value);
	//PROCESSING
	 let sum = x + y;
	//OUTPUT
	 document.getElementById('output').innerHTML = "The sum of " + x + " and " + y + " equals " + sum + "!";
}     

    </Script>
</head>

<body>

    <header>
        <h1>Week 4: Add 2 numbers</h1>
        <h2>Tim Bearden</h2>

    </header>
    <main>
        <label>Please enter two numbers</label>
        <label> Input One: <input type="text" id="input1"></label>
        <label> Input Two: <input type="text" id="input2"></label>
        <button onclick="addNumbers()">Add Numbers</button>
        <hr>
        <p id="output"></p>
