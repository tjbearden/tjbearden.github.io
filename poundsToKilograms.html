<html lang="en-us">

<head>

    <title>Week 5 - for CIT 160</title>
    <link rel="stylesheet" href="css/style.css">

    <Script>
        function convert(){
            

	//INPUT get the weight in pounds 
	 let x = parseFloat(document.getElementById('input1').value);
	//PROCESSING calculate kilograms and fix to 2 dec places
	 let cal = x / 0.0022046;
     let result = cal.toFixed(2);
	//OUTPUT
	 document.getElementById('output').innerHTML =  + x + " Pounds equals " + result + " Kilograms!";
}   


    </Script>
</head>

<body>

    <header>
        <h1>Week 5: Pounds to Kilograms</h1>
        <h2>Tim Bearden</h2>

    </header>
    <main>
        <label>Please enter weight in pounds</label>
        <label> Pounds: <input type="text" id="input1"></label>
        <button onclick="convert()">Process</button>
        <hr>
        <p id="output"></p>

    </main>
